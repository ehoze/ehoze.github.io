<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/style2.css">
    </head>
    <body>
      <div class="login-box ">
        <h2>Zarejestruj się!</h2>
        <form>
            <div class="imienazwisko" style="position: relative;
            left: 55%;
            transform: translate(-50%);">
              <div class="user-box">
                <div class="imienazwisko2" style="position: relative;right: 50px; width: 200px">
                  <input type="text" name="Fname" required="" id="Fname" title="Format: Xx[space]Xx (e.g. Alex Cican)" autofocus autocomplete="off" />
                  <label>Imie</label>
                </div>
            </div>
            <div class="user-box">
                <div class="imienazwisko2" style="position: relative; right: 10px; width: 200px">
                  <input type="text" name="Lname" required="" id="Lname">
                  <label>Nazwisko</label>
                </div>
              </div>
            </div>
          
          <div class="user-box">
            <input type="text" name="email" required="" id="email">
            <label>E-Mail</label>
          </div>
          
          <div class="user-box">
            <input type="password" name="password" required="" id="pass">
            <label>Hasło</label>
          </div>

          <div class="user-box">
            <input type="password" name="cpassword" required="" id="cpass">
            <label>Potwierdź Hasło</label>
          </div>

          <div class="akceptacja">
            <p><input type="checkbox" id="checkbox" onclick="enable()">Akceptuję <a href="">Warunki Użytkowania</a> i <a href="">Politykę Prywatności</a></p><br><br>
          </div>

          <button class="button center" value="Zarejestruj" id="przycisk" onclick="rege()">Zarejestruj</button>
        
        </form>
    </div>
      </body>
    </body>
    <script type="text/javascript" src="functions/script.js"></script> 
</html>
